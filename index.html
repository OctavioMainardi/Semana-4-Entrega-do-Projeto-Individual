<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Insano</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser.js"></script>
    <script src="menuzera.js"></script> <!-- Carrega o menu primeiro -->
    <script src="jogo.js"></script> <!-- Carrega o jogo depois -->

    <style>
        body {
            margin-top: 1px;
            padding: 0;
        }

        canvas {
            border: 1px solid #000000;
        }
    </style>

</head>

<body>

    <div id="game"></div>

    <script type="text/javascript">
        /*Global variables definition*/
        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT
            },
            autoCenter: Phaser.Scale.CENTER,
            width: 1600, //largura da tela do jogo
            height: 900, //altura da tela do jogo
            backgroundColor: '#39addd',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false 
                }
            },
            parent: "game",
            dom:{
               createContainer: true,
            },
            scene: [Menu, Jogo] // Adiciona o Menu como a primeira cena
        };
        
        var game = new Phaser.Game(config);
        game.scene.start('Menu'); // Inicia com a cena do menu
    </script>

</body>
</html>
